<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="js/script.js"></script>
    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
          doSearch();
        },
        false
      );
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="login.html" class="logout-button">Log Out</a>
    <h1>Contact Manager Dashboard</h1>
    <h2 id="welcome"></h2>
    <div class="search-container">
      <input
        type="text"
        id="searchName"
        class="search-input"
        placeholder="Enter name"
      />
      <input
        type="button"
        class="search-button"
        onclick="doSearch()"
        value="Search"
      />
    </div>
    <a href="add-contact.html" class="add-contact-link">Add New Contact</a>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="searchResultTable"></tbody>
    </table>
  </body>
</html>
